networks:
  dev:
    driver: bridge

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # RabbitMQ communication port
      - "15672:15672" # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - dev
  puregym-db:
    image: postgres:16-alpine
    container_name: puregym-db
    ports:
    - "5432:5432"
    restart: unless-stopped
    volumes:
    - puregym_data:/var/lib/postgresql/data
    networks:
    - dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d puregym"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  puregym.webapi:
    profiles: ["app"]
    image: ${DOCKER_REGISTRY-}puregymwebapi
    build:
      context: .
      dockerfile: PureGym.WebAPI/Dockerfile
    depends_on:
      puregym-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    container_name: puregym-api
    ports:
      - "5000:8080"
    networks:
      - dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
  
  puregym.mock.revolvingdoor:
    image: ${DOCKER_REGISTRY-}puregym-mock-revolvingdoor
    build:
      context: .
      dockerfile: PureGym.Mock.RevolvingDoor/Dockerfile
    container_name: puregym-mock-door
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "5100:8090"
    networks:
      - dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8090/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
  puregym.frontend:
    profiles: ["app"]
    ports:
        - 5173:80
    container_name: puregym-frontend
    build:
      context: ../pure-gym-app
      dockerfile: Dockerfile
    depends_on:
      puregym.webapi:
        condition: service_started
    restart: always
    networks:
    - dev
volumes:
  rabbitmq_data:
    driver: local  
  puregym_data:
    driver: local
