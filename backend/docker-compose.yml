networks:
  dev:
    driver: bridge

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # RabbitMQ communication port
      - "15672:15672" # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - dev
  puregym-db:
    image: postgres:16-alpine
    container_name: puregym-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Password123!
      POSTGRES_DB: puregym
    ports:
    - "5432:5432"
    restart: unless-stopped
    volumes:
    - puregym_data:/var/lib/postgresql/data
    networks:
    - dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d puregym"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  puregym.webapi:
    image: ${DOCKER_REGISTRY-}puregymwebapi
    build:
      context: .
      dockerfile: PureGym.WebAPI/Dockerfile
    depends_on:
      puregym-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    container_name: puregym-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Database__ConnectionString=Host=puregym-db;Port=5432;Database=puregym;Username=postgres;Password=Password123!;Include Error Detail=true
      - APPLY_MIGRATIONS=true
      - JwtSettings__Secret=YourSecretKeyHere-MustBe32CharactersOrMore-ChangeInProduction
      - JwtSettings__Issuer=PureGymAPI
      - JwtSettings__Audience=PureGymClient
      - JwtSettings__ExpiryMinutes=60
      - Google__ClientId=your-google-client-id
      - Google__ClientSecret=your-google-client-secret
      - Facebook__AppId=your-facebook-app-id
      - Facebook__AppSecret=your-facebook-app-secret
      - GymEntry__EntryKeyCacheTime=30
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest 
    networks:
      - dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
  
  puregym.mock.revolvingdoor:
    image: ${DOCKER_REGISTRY-}puregym-mock-revolvingdoor
    build:
      context: .
      dockerfile: PureGym.Mock.RevolvingDoor/Dockerfile
    container_name: puregym-mock-door
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "5100:8090"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8090
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest 
    networks:
      - dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8090/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
  
volumes:
  rabbitmq_data:
    driver: local  
  puregym_data:
    driver: local
